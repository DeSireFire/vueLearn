<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--被vue管理的标签(作用域内)-->
<div id="moe">
    <h1>{{title}}</h1>
    <h2>{{message}}</h2>
    <h2>{{num}}</h2>
    <button v-on:click="increment">+</button>
    <button @click="decrement">-</button>
</div>

<!--导入vue-->
<script src="../static/js/vue.js"></script>
<!--js-->
<script>
    // 将data单独分离分离出来
    const datas = {
        title:'事件监听',
        message:'v-on 基础',
        num:0
    };

    const test = new Vue({
        el:"#moe",// 约等于 原生JS的document.querySelector("#moe");
        data: datas,
        methods:{
            increment() {
                this.num++
            },
            decrement() {
                this.num--
            }
        }
    })
</script>
</body>
</html>
