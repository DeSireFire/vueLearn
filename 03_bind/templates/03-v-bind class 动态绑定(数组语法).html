<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .nya {
        color: aqua;
    }
    .wang {
        color: coral;
    }
    .all {
        font-size: 500%;
    }

</style>
<body>

<!--被vue管理的标签(作用域内)-->
<div id="moe">
    <h1>{{title}}</h1>
    <h2>{{message}}</h2>
    <div class="all" :class="['nya','wang']">['nya','wang']</div>
    <div class="all" :class="[isNya,isWang]">[isNya,isWang]</div>
    <div class="all" :class="getClass()">getClass()</div>
</div>

<!--导入vue-->
<script src="../static/js/vue.js"></script>
<!--js-->
<script>
    // 将data单独分离分离出来
    const datas = {
        title:'v-bind class',
        message:'v-bind class属性操作 数组语法',
        classContent:'nya',
        isNya:true,
        isWang:false,
    };

    const test = new Vue({
        el:"#moe",// 约等于 原生JS的document.querySelector("#moe");
        data: datas,
        methods:{
            getClass: function () {
                return [this.isNya,this.isWang]
            },
        }
    })
</script>
</body>
</html>
