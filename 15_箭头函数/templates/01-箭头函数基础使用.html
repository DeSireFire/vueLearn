<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--被vue管理的标签(作用域内)-->
<div id="moe">
    <h1>{{title}}</h1>
    <h2>{{message}}</h2>
    <div>
        </p>
        <p v-pre>// 1. 定义函数的方式.function</p>
        <p v-pre>const a = function(){};</p>
        <p v-pre></p>
        <p v-pre>// 2. 对象键值对中定义变量</p>
        <p v-pre>const b = {</p>
        <p v-pre>demo1: function(){},</p>
        <p v-pre>demo2: function(){},</p>
        <p v-pre>};</p>
        <p v-pre></p>
        <p v-pre>// 3. ES6中的箭头函数</p>
        <p v-pre>// const c = (参数列表) => {};</p>
        <p v-pre>const c = () => {};</p>
    </div>
</div>

<!--导入vue-->
<script src="../static/js/vue.js"></script>
<!--js-->
<script>
    // 将data单独分离分离出来
    const datas = {
        title:'箭头函数',
        message:'基础使用',
    };

    // 1. 定义函数的方式.function
    const a = function(){};

    // 2. 对象键值对中定义变量
    const b = {
        demo1: function(){},
        demo2: function(){},
    };

    // 3. ES6中的箭头函数
    // const c = (参数列表) => {};
    const c = () => {};

    const app = new Vue({
        el:"#moe",// 约等于 原生JS的document.querySelector("#moe");
        data: datas,
        methods:{},
    })
</script>
</body>
</html>
