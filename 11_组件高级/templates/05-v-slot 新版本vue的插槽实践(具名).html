<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--被vue管理的标签(作用域内)-->
<div id="moe">
    <h1>{{title}}</h1>
    <h2>{{message}}</h2>
    <hr>
    <cpn>
        <template v-slot:header>
            <h3>我是头部</h3>
        </template>

        <p>我是主体内容</p>
        <p>我是另一个主体内容</p>
        <!--语法糖写法-->
        <template #footer>
            <h3>我是末尾</h3>
        </template>
    </cpn>


</div>

<template id="cpn">
    <div class="container">
        <header>
            <slot name="header"></slot>
        </header>
        <main>
            <p v-pre>一个不带 name 的slot出口会带有隐含的名字“default”。</p>
            <slot></slot>
        </main>
        <footer>
            <slot name="footer"></slot>
        </footer>
    </div>
</template>

<!--导入vue-->
<script src="../static/js/vue.js"></script>
<!--js-->
<script>
    // 将data单独分离分离出来
    const datas = {
        title:'slot 插槽',
        message:'具名插槽',
    };

    const test = new Vue({
        el:"#moe",// 约等于 原生JS的document.querySelector("#moe");
        data: datas,
        methods:{},
        components:{
            cpn:{
                template:'#cpn',
            },
        },
    })
</script>
</body>
</html>
