<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--被vue管理的标签(作用域内)-->
<div id="moe">
    <h1>{{title}}</h1>
    <h2>{{message}}</h2>
    <p>姓氏+名字</p>
    <p>使用methods：{{fullName1()}}</p>
    <p>使用computed：{{fullName2}}</p>
</div>

<!--导入vue-->
<script src="../static/js/vue.js"></script>
<!--js-->
<script>
    // 将data单独分离分离出来
    const datas = {
        title:'计算属性',
        message:'基础使用方法',
        lastName:"codeEcho",
        firstName:"铃果",
    };

    const test = new Vue({
        el:"#moe",// 约等于 原生JS的document.querySelector("#moe");
        data: datas,
        // 计算属性 computed
        computed: {
            fullName2() {
                return this.firstName + ' ' + this.lastName
            }
        },
        methods:{
            // fullName:function () {
            //     return this.firstName + ' ' + this.lastName
            // }
            // ES6函数简写法
            fullName1() {
                return this.firstName + ' ' + this.lastName
            }
        }
    })
</script>
</body>
</html>
