<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--被vue管理的标签(作用域内)-->
<div id="moe">
    <h1>{{title}}</h1>
    <h2>{{message}}</h2>
    <h3>总价格：{{totalPrice}}</h3>
</div>

<!--导入vue-->
<script src="../static/js/vue.js"></script>
<!--js-->
<script>
    // 将data单独分离分离出来
    const datas = {
        title:'计算属性',
        message:'复杂操作',
        books:[
            {id: 0, name: "铃果", price: 100},
            {id: 1, name: "柚一", price: 101},
            {id: 2, name: "双荔", price: 102},
            {id: 3, name: "山梨", price: 103},
            {id: 4, name: "？", price: 104},
            {id: 5, name: "莲雾", price: 105},
        ],
    };

    const test = new Vue({
        el:"#moe",// 约等于 原生JS的document.querySelector("#moe");
        data: datas,
        // 计算属性 computed
        computed: {
            totalPrice:function() {
                let result = 0;
                // 简单的说，books数组有多长就循环多少次
                for (let i=0;i < this.books.length; i++) {
                    result += this.books[i].price
                }
                return result

                // ES6 写法
                // for (let i in this.books) {
                //     this.books[i]
                // }
            }
        },
        //methods比computed性能更差，因为没有缓存
        // methods:{
        //     fullName1() {
        //         return this.firstName + ' ' + this.lastName
        //     }
        // }
    })
</script>
</body>
</html>
