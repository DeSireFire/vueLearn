<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--被vue管理的标签(作用域内)-->
<div id="moe">
    <h1>{{title}}</h1>
    <h2>{{message}}</h2>
</div>

<!--导入vue-->
<script src="../static/js/vue.js"></script>
<!--js-->
<script>
    // 将data单独分离分离出来
    const datas = {
        title:'promise',
        message:'另外的处理形式',
    };
    const app = new Vue({
        el:"#moe",// 约等于 原生JS的document.querySelector("#moe");
        data: datas,
        methods:{},
    })

    new Promise((resolve,reject) => {
        setTimeout((data) => {
            // 成功的时候调用resolve->then
            // resolve(data);
            // 失败的时候调用reject->catch / 也可用err尾部参数
            reject('error message');
        },1000)
    }).then((data)=>{
        console.log(data);
    },err => {
        console.log(err);
    });
</script>
</body>
</html>
