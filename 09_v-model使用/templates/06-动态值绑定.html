<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--被vue管理的标签(作用域内)-->
<div id="moe">
    <h1>{{title}}</h1>
    <h2>{{message}}</h2>
    <p>动态值绑定</p>
    <h2>{{choicec}}</h2>
    <label v-for="item in codeEcho" :for="item">
        <input type="checkbox" :value="item" :id="item" v-model="choicec">{{item}}
    </label>

</div>

<!--导入vue-->
<script src="../static/js/vue.js"></script>
<!--js-->
<script>
    // 将data单独分离分离出来
    const datas = {
        title:'v-model',
        message:'v-model 动态值绑定',
        choicec:[],
        codeEcho:['铃果','柚一','双荔','山梨','？？','莲雾'],
    };

    const test = new Vue({
        el:"#moe",// 约等于 原生JS的document.querySelector("#moe");
        data: datas,
        methods:{},
    })
</script>
</body>
</html>
